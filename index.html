<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Coverter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class='content'>
    <input type="text" id="userInput">
    <br>

    <div class='radioButtons'>
      <input type="radio" id="f-to-c" value='f-to-c' name='units'>
      <label for="F">°F</label>
      <input type="radio" id="c-to-f" value='c-to-f' name='units'>
      <label for="C">°C</label>
    </div>
    <br>
    <div class="buttons">
      <button type="submit" id='submit'>Submit</button>
      <button type="clear" id='clear'>Clear</button>
    </div>
  
  <div class="convertedResult">Result</div>
</div>
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
